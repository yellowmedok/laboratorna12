<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>привітання</title>
</head>
<body>
    <h1 id="greeting" style="text-align: center;"></h1>
    <h2 id="time" style="text-align: center;"></h2>
    <script>
        "use strict";

        // Визначаємо привітання один раз, щоб воно не змінювалося кожну секунду
        let hour = new Date().getHours();
        let greeting = hour < 12 ? "Доброго ранку!" :
                       hour < 18 ? "Доброго дня!" :
                       "Доброго вечора!";
        document.getElementById("greeting").textContent = greeting;

        // Функція для оновлення часу
        function updateTime() {
            let now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            // Додаємо "0", якщо хвилини або секунди менше 10
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            // Відображаємо поточний час
            document.getElementById("time").textContent = `${hours}:${minutes}:${seconds}`;
        }

        // Оновлюємо час один раз при завантаженні сторінки
        updateTime();
        
        // Встановлюємо інтервал для оновлення кожну секунду
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
